<html>

<head>
    <title>Josy1979</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <link rel="icon" href="./favicon.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            width: 100%;
            height: 100%;
        }

        body {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            row-gap: 1rem;
        }

        .header-title {
            font-size: 1rem;
            font-weight: bold;
            padding: 0.25rem 0;
        }

        .header {
            border: 1px solid #333333;
            box-sizing: border-box;
            text-align: center;
            background-color: #333333;
            color: white;
        }

        .footer {
            border: 1px solid #333333;
            box-sizing: border-box;
            text-align: center;
            font-size: 1rem;
            background-color: #333333;
            color: white;
            font-style: italic;
            padding: 0.25rem 0;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: center;
            align-items: center;
            row-gap: 1rem;
        }

        .header,
        .content,
        .footer {
            flex-shrink: 0;
        }

        .header,
        .footer {
            font-weight: bold;
        }

        form {
            display: none;
            flex-direction: row;
            flex-wrap: nowrap;
            width: min(95%, 480px);
            column-gap: 5px;
        }

        form>* {
            flex-shrink: 0;
        }

        form>input {
            flex: 1;
        }

        form>label {
            display: inline-block;
            height: max-content;
            align-self: center;
        }

        form>button {
            padding: 3px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 0.5rem;
        }

        .read-this {
            width: min(95%, 480px);
        }

        .no-break {
            white-space: nowrap;
        }

        ul {
            padding-left: 1rem;
        }

        #api-error {
            display: none;
            text-align: center;
            color: red;
            font-weight: bold;
            font-size: 1em;
        }

        #loading-container {
            width: 100%;
            overflow-y: hidden;
            text-align: center;
        }

        #loading-container>img {
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-title">YTM4ADL</div>
    </div>
    <div class="content">
        <form action="https://lerdona1979.herokuapp.com/ytm4adl" method="get">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" autocomplete="off">
            <button type="submit">Baixar</button>
        </form>
        <div id="loading-container">
            <img src="https://c.tenor.com/CHJqqkScLZMAAAAC/loading.gif" />
        </div>
        <div id="api-error">
            <p>Erro na API. Atualize a p√°gina ou tente mais tarde.</p>
        </div>
    </div>
    <div class="footer">Feito por: LS25</div>
</body>
<script>
    $("#url").on("input", function () {
        let url = $("#url").val()
        const ampersand = url.indexOf("&")
        if (ampersand != -1)
            url = url.substr(0, ampersand)
        $("#url").val(url)
    })

    let wakeUpTries = 0

    let wakeUpServer = async () => {
        await $.ajax({
            type: "GET",
            dataType: "html",
            url: "https://lerdona1979.herokuapp.com/",
            success: function (result) {
                console.log("ready")
                $("#loading-container").hide()
                $("form").css("display", "flex") 
            },
            error: function (result) {
                console.log("error:", result)
                wakeUpTries += 1
                if (wakeUpTries < 5)
                    wakeUpServer()
                else {
                    $("#loading-container").hide()
                    $("#api-error").show()
                }
            },
            timeout: 5000
        })
    }

    $(document).ready(wakeUpServer) 
</script>

</html>
