<html>

<head>
    <title>Josy1979</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            width: 100%;
            height: 100%;
        }

        body {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            row-gap: 1rem;
        }

        .header-title {
            font-size: 1rem;
            font-weight: bold;
            padding: 0.25rem 0;
        }

        .header {
            border: 1px solid #333333;
            box-sizing: border-box;
            text-align: center;
            background-color: #333333;
            color: white;
        }

        .footer {
            border: 1px solid #333333;
            box-sizing: border-box;
            text-align: center;
            font-size: 1rem;
            background-color: #333333;
            color: white;
            font-style: italic;
            padding: 0.25rem 0;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: flex-start;
            align-items: center;
            row-gap: 1rem;
        }

        .header,
        .content,
        .footer {
            flex-shrink: 0;
        }

        .header, .footer {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            width: min(95%, 480px);
            column-gap: 5px;
        }

        form > * {
            flex-shrink: 0;
        }

        form > input {
            flex: 1;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 0.5rem;
        }

        .read-this {
            width: min(95%, 480px);
        }

        .no-break {
            white-space: nowrap;
        }

        ul {
            padding-left: 1rem;
        }
    </style>
</head>

<body>
    <div class="header"><div class="header-title">Baixar do Youtube</div></div>
    <div class="content">
        <div class="read-this">
            <h1>Instruções</h1>
            <ul>
                <li>O link deve ter o seguinte formato: <strong class="no-break">https://www.youtube.com/watch?v=XYWZ</strong></li>
                <li>Copie e cole o link na barra abaixo e clique em baixar</li>
                <li>Na página seguinte, segure o touchscreen para que a opção de download apareça</li>
            </ul>
        </div>
        <form action="https://ls23-ytdl.herokuapp.com/api/play" method="get">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" autocomplete="off">
            <input type="hidden" name="format" value="m4a">
            <button type="submit">Baixar</button>
        </form>
    </div>
    <div class="footer">Feito por: L. F. F. S.</div>
</body>

</html>
